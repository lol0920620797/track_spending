<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <style>
    .red {
      color: red !important;
    }

    .search {
      width: 300px;
      margin: 20px 0;
    }

    .my-form {
      display: flex;
      margin: 20px 0;
    }

    .my-form input {
      flex: 1;
      margin-right: 20px;
    }

    .table> :not(:first-child) {
      border-top: none;
    }

    .contain {
      display: flex;
      padding: 10px;
    }

    .list-box {
      flex: 1;
      padding: 0 30px;
    }

    .list-box a {
      text-decoration: none;
    }

    .echarts-box {
      width: 600px;
      height: 400px;
      padding: 30px;
      margin: 0 auto;
      border: 1px solid #ccc;
    }

    tfoot {
      font-weight: bold;
    }

    @media screen and (max-width: 1000px) {
      .contain {
        flex-wrap: wrap;
      }

      .list-box {
        width: 100%;
      }

      .echarts-box {
        margin-top: 30px;
      }
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="contain">
      <!-- 左侧列表 -->
      <div class="list-box">

        <!-- 添加资产 -->
        <form class="my-form">
          <input v-model="name" type="text" class="form-control" placeholder="消費名稱" />
          <input v-model="price" type="text" class="form-control" placeholder="消費價格" />
          <button @click="add" type="button" class="btn btn-primary">添加賬單</button>
        </form>

        <table class="table table-hover">
          <thead>
            <tr>
              <th>编号</th>
              <th>消费名称</th>
              <th>消费价格</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="(item, index) in list" :key="item.id">
              <td>{{index + 1}}</td>
              <td>{{item.name}}</td>
              <td :class="{red:item.price>=500}">{{item.price}}</td>
              <td><a @click="del(item.id)" href="javascript:;">删除</a></td>
            </tr>

          </tbody>
          <tfoot>
            <tr>
              <td colspan="4">消費總計：{{total}}</td>
            </tr>
          </tfoot>
        </table>
      </div>

      <!-- 右侧图表 -->
      <div class="echarts-box" id="main"></div>
    </div>
  </div>
  <script src="../echarts.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    /**
     * 接口文档地址：
     * https://www.apifox.cn/apidoc/shared-24459455-ebb1-4fdc-8df8-0aff8dc317a8/api-53371058
     * 
     * 功能需求：
     * 1. 基本渲染
     * 2. 添加功能
     * 3. 删除功能
     * 4. 饼图渲染
     */
    const app = new Vue({
      el: '#app',
      data: {
        list: [],
        name: '',
        price: '',
      },
      created() {
        this.getList()
      },
      mounted() {
        this.myChart = echarts.init(document.getElementById('main'))
        this.myChart.setOption({
          title: {
            text: '消費總計',
            subtext: 'Fake Data',
            left: 'center'
          },
          tooltip: {
            trigger: 'item'
          },
          legend: {
            orient: 'vertical',
            left: 'left'
          },
          series: [
            {
              name: '消費分析',
              type: 'pie',
              radius: '50%',
              data: [],
              emphasis: {
                itemStyle: {
                  shadowBlur: 10,
                  shadowOffsetX: 0,
                  shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
              }
            }
          ]
        })
      },
      computed: {
        total() {
          return this.list.reduce((sum, item) => sum + item.price, 0)
        }
      },
      methods: {
        async getList() {
          const re = await axios.get('https://applet-base-api-t.itheima.net/bill', {
            params: { creator: '啊邱邱' }
          })
          this.list = re.data.data
          this.myChart.setOption({
            series: [
              {
                data: this.list.map((item, index) => ({ value: item.price, name: item.name })),
              }
            ]
          })
        },
        async add() {
          const re = await axios({
            method: 'post',
            url: 'https://applet-base-api-t.itheima.net/bill',
            data: {
              creator: '啊邱邱',
              name: this.name,
              price: this.price
            }
          })
          this.getList()
        },
        async del(id) {
          const re = await axios({
            method: 'delete',
            url: `https://applet-base-api-t.itheima.net/bill/${id}`,
          })
          this.getList()
        }
      }
    })
  </script>
</body>

</html>
